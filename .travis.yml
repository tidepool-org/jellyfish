sudo: false

language: node_js

node_js:
  - 0.12.18

install:
  - npm install

addons:
  apt:
    sources:
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server
  artifacts:
    s3_region: us-west-2
    paths:
      - $(git ls-files -o deploy/*/*-*.tar.gz | tr "\n" ":")
    target_paths:
      - /

services:
  - docker
  - mongodb

script:
  - npm run lint
  - npm test
  - ./artifact.sh
